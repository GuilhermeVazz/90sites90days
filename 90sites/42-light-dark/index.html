    <body>
        <div class="toggle-container">
            <input type="checkbox" id="toggle" name="toggle" /><label
                for="toggle"
            ></label>
        </div>
        <h1>Light ou Dark mode, quem é o vencedor?</h1>
        <p>
            A resposta mais sincera é: <b>nenhum dos dois.</b> Quando não há competição, não existem perdedores ou vencedores.
        </p>
        <p>
            Não faz sentido competir quando há espaço para os dois. Basta clicar em um botão :)
        </p>
