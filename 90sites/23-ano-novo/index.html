<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Ano Novo | Dorly Neto</title>
        <link rel="stylesheet" href="style.css" />
        <meta property="og:url" content="https://www.dorlyneto.com/90sites/23-ano-novo"/>
    <meta property="og:type" content="article"/>
    <meta property="og:title" content="Ano Novo | Dorly Neto"/>

    <meta property="og:description" content="Quando tempo falta para este ano acabar? Eu não aguento mais!"/>
    <meta property="og:image" content="/public/assets/opengraph.jpg"/>

    </head>
    <body>
        <h1>Quanto tempo falta para este ano acabar?</h1>
        <h2>(eu não aguento mais!)</h2>
        <div class="countdown-container">
            <div class="countdown-el days-c">
                <p class="big-text" id="days">0</p>
                <span>dias</span>
            </div>
            <div class="countdown-el hours-c">
                <p class="big-text" id="hours">0</p>
                <span>horas</span>
            </div>
            <div class="countdown-el mins-c">
                <p class="big-text" id="mins">0</p>
                <span>minutos</span>
            </div>
            <div class="countdown-el seconds-c">
                <p class="big-text" id="seconds">0</p>
                <span>segundos</span>
            </div>
        </div>
        <script src="script.js" defer></script>
    </body>
</html>
